<body>
    <div>
        <div>
            <div  id="boton" style="background-color:red;border: 1px solid gray;margin:10px;padding: 10px">
                <span>haz click!!!</span>
            </div>
            <div id="cambiar" style="background-color:white;border: 1px solid gray;margin:10px;padding: 10px">

            </div>
        </div>

</body>


<script>
    $(document).ready(function () {
        $("#boton").click(function () {
            $('#cambiar').height(400),
            $('#cambiar').width(400),
            $('#cambiar').css("background", "green");
        });
    });
</script>
